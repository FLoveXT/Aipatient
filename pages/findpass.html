<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>忘记密码</title>
    <link href="../static/css/public.css?v=1.0" rel="stylesheet">
    <link href="../static/css/swiper.min.css?v=1.0" rel="stylesheet">
    <link href="../static/css/findpass.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/ydui.css" />
    <script src="../static/js/webpack/reset.js"></script>
    <script type="text/javascript" src="../static/js/webpack/ydui.flexible.js"></script>
</head>
<body>
    <header>
        <img class="prev-icon" src="/static/images/prev-icon.png" alt="">
        <span>忘记密码</span>
    </header>
    <div class="login-wrap">
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons phone'>手机号</div>
                <input class='input reset-mobile' />
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons verify'>验证码</div>
                <input class='input verify-input reset-code' />
                <button class='verify-img send-code' onclick='vailbtnChange()'>获取验证码</button>
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons password'>输入新密码</div>
                <input class='input reset-pwd' type='password' />
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons password'>确认新密码</div>
                <input class='input reset-repwd' type='password' />
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <button class='btn active' onclick='reSetModify()'>确定修改</button>
        </div>
        <div class='login-list reg-info'>
            已有爱用中医账号？
            <a class='reg' href='/pages/login.html'>立即登录</a>
        </div>
    </div>


    <script src="../static/js/webpack/jquery-2.1.4.min.js"></script>
    <script src="../static/js/webpack/layer/layer.js"></script>
    <script src="../static/js/webpack/modal.js"></script>
    <script src="../static/js/webpack/request.js"></script>
    <script src="../static/js/webpack/common.js"></script>
    <script src="../static/js/webrequest/login/findpass.js"></script>
    <script src="../static/js/webpack/ydui.js"></script>
</body>
</html>
