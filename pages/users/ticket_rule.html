    <div class='font30'>说明：</div>
    <span class='font26'>
        优惠券可直接用于指定类型的消费，不可转让他人，不可兑
        换为现金。
        一个订单、只能使用一张优惠券。
        订单优惠券，不能抵咨询费和快递费。
        活动优惠和优惠券优惠可累加使用。
        优惠券会有使用时间，过期后将不能使用。
        优惠券过期一个月后，将会自动清除。
