<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>成人模板-第五步-女性-填写问诊单</title>
    <link href="../../static/css/public.css?v=1.0" rel="stylesheet">
    <link href="../../static/css/swiper.min.css?v=1.0" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/ydui.css" />
    <script src="../../static/js/webpack/reset.js"></script>
    <script type="text/javascript" src="../../static/js/webpack/ydui.flexible.js"></script>
</head>
<body class="active">
    <div class='patient-header'>
        <image class='icon' src='../../static/images/coll-icon.png'></image>
        <text class='text'>
            1、以下所列问题，均指当前症状。以往出现而现在已经没有
            的症状，不在此例，如果觉得有必要提及，可填写补充说明。
            2、急性病以当前情况为准，慢性病以近三天情况为准。
            3、题目均为选填，但越详细的问诊单越能帮助医生更精准地
            为您辩证开方。
        </text>
    </div>
    <div class='patient-setp mt20'>
        <text class='step'>01</text>
        <text class='step'>02</text>
        <text class='step'>03</text>
        <text class='step'>04</text>
        <text class='step active'>05</text>

    </div>
    <div class='patient-cont mt20 adult05_F'>





    </div>
    <div class='mt20 patient-info'>
        <div class='font28'>其他补充说明</div>
        <textarea class='text mt30 content-value' maxlength='250' onkeyup='valueStrCheck(this)' placeholder='请输入其他情况'></textarea>
        <div class='font24 mt20 num'><text><span class="zev-min">0</span>/250</text></div>
    </div>
    <div class='patient-btn padd30'>
        <button class='btn' onclick='getonenavto(adult05_F.recordId, false, 4)'>上一步</button>
        <button class='btn' onclick='commitInfo()'>发送给医生</button>
    </div>

    <script src="../../static/js/webpack/jquery-2.1.4.min.js"></script>
    <script src="../../static/js/webpack/linq/linq.js"></script>
    <script src="../../static/js/webpack/modal.js"></script>
    <script src="../../static/js/webpack/request.js"></script>
    <script src="../../static/js/webpack/common.js"></script>
    <script src="../../static/js/webpack/ydui.js"></script>
    <script src="../../static/js/webpack/template.js"></script>
    <script src="../../static/js/webrequest/diagnose/writeStep.js"></script>
    <script src="../../static/js/webrequest/diagnose/step05-female.js"></script>
    <script type="text/javascript" src="../../static/js/webpack/layer/layer.js"></script>
    <script type="text/html" id="adult05_F-div">
        <div class='title font30'>妇科</div>
        {{if list===null||list.length==0}}
        {{else}}
        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>特殊阶段</div>
                <div class='box mt30'>
                    {{each list.specialStage as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='teshuClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>生育</div>
                <div class='box mt30'>
                    {{each list.fertility as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='shengyuClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>流产</div>
                <div class='box mt30'>
                    {{each list.abortion as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='liuchanClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>是否绝经（如需选择绝经，后续题目可免填）</div>
                <div class='box mt30'>
                    {{each list.menopause as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='shifoujuejingClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>月经周期（指上一次月经周期第一天到这次月经的第一天）</div>
                <div class='box mt30'>
                    {{each list.cycle as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='yuejingzhouqiClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>行经期（月经第一天到完全干净的时间）</div>
                <div class='box mt30'>
                    {{each list.period as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='xingjingqiClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>经色</div>
                <div class='box mt30'>
                    {{each list.color as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='jingseClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>


        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>经量</div>
                <div class='box mt30'>
                    {{each list.quantity as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='jingliangClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>血块</div>
                <div class='box mt30'>
                    {{each list.clot as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='xuekuaiClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>痛经（小腹、腰、骶疼痛）（可多选）</div>
                <div class='box mt30'>
                    {{each list.dysmenorrhoea as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='tongjingOnclick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>经前感觉</div>
                <div class='box mt30'>
                    {{each list.feel as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='jingqianganjueClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>白带量</div>
                <div class='box mt30'>
                    {{each list.feel as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='baidailiangClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class='list'>
            <div class='cont'>
                <div class='tit font28'>白带</div>
                <div class='box mt30'>
                    {{each list.leucorrhea as item index}}
                    <text class='label {{item.isChecked?"active":""}}' onclick='baidaiClick(this, {{index}})' data-value='{{item.name}}'>{{item.name}}</text>
                    {{/each}}
                </div>
            </div>
        </div>

        {{/if}}
    </script>
</body>
</html>
