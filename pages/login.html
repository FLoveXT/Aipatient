<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>登录</title>
	<link href="../static/css/swiper.min.css?v=1.0" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/login.css">
	<link rel="stylesheet" href="../static/css/public.css">
	<link rel="stylesheet" href="../static/css/ydui.css">
	<script src="../static/js/webpack/ydui.flexible.js"></script>
</head>
<body>
    <div class="login-wrap">
        <header>
            <img class="prev-icon" src="/static/images/prev-icon.png" alt="">
            <span>登录</span>
        </header>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons phone'>手机号</div>
                <input class='input login-name' type='number' value='' />
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons password'>密码</div>
                <input class='input login-pass' type='password' value='' />
            </label>
            <div class='info'></div>
        </div>
        <div class='login-list'>
            <label>
                <div class='login-tit login-icons verify'>验证码</div>
                <input class='input verify-input login-code' value='' />
            </label>
                <div class='verify-img' id="verf-div">
                </div>
            <div class='info'></div>
        </div>
        <div class='remeber-psw login-list clearfix'>
            <div class='fl'>
                <div data-ischeck="false" class="check-info">
                    <div class='check-icon active'></div>
                    <span>记住密码</span>
                </div>
            </div>
            <div class='fr'>
                <a href="findpass.html">忘记密码</a>
            </div>
        </div>
        <div class='login-list'>
            <button class='btn active' onclick="OnLogin(this)">登录</button>
        </div>
        <div class='login-list reg-info'>
            还没有爱尚中医的账号？
            <a class='reg' href="Register.html">立即注册</a>
        </div>
    </div>



    <script src="../static/js/webpack/jquery-2.1.4.min.js"></script>
    <script src="../static/js/webpack/layer/layer.js"></script>
    <script src="../static/js/webpack/modal.js"></script>
    <script src="../static/js/webpack/request.js"></script>
    <script src="../static/js/webpack/common.js"></script>
    <script src="../static/js/webrequest/login/login.js"></script>
    <script src="../static/js/webpack/verify.js"></script>
    <script src="../static/js/webpack/ydui.js"></script>

  
</body>

</html>
